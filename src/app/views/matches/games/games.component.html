<app-header></app-header>
    <div class="container">
        <h3>Listado de Encuentros</h3>
    <button type="button" class="btn btn-primary" (click)="createGames()">Agregar Encuentro</button>
    <form [formGroup]="filterForm">
        <div class="col-4">
          <div class="col">
            <label for="new" class="title-label">Fecha</label>
            <input type="date" class="form-control" formControlName="dateSearch" (change)="searchGamesForDate()">
          </div>
        </div>
      </form>
    <table class="table table-hover">
        <caption>Listado de Encuentros</caption>
        <thead>
        <tr>
            <th scope="col">Equipo Local </th>
            <th scope="col">Equipo Visitante</th>
            <th scope="col">Fecha Encuentro</th>
            <th scope="col">Horario</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let game of games" (click)="editGames(game.idGames)">
            <td>{{game.nameTeamL}}</td>
            <td>{{game.nameTeamV}}</td>
            <th scope="row">{{game.dateGames}}</th><!--.substr(0,10) .substr(11,17)-->
            <td>{{game.schedules}}</td>
            <!--td>{{game.schedules.timeFinish}}</td-->
        </tr>
        </tbody>
    </table>
    </div>
<app-footer></app-footer>
